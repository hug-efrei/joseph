<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Book.Title }}</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #000000;
            padding-bottom: 10px;
        }

        header {
            padding: 10px;
            border-bottom: 2px solid #000;
            background: #fff;
        }

        .btn-back {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
        }

        .container {
            padding: 10px;
        }

        .title {
            font-size: 1.4rem;
            margin: 0 0 5px 0;
            line-height: 1.1;
        }

        .author {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 10px;
        }

        .series {
            font-size: 1rem;
            font-weight: bold;
        }

        .cover-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .cover {
            max-width: 120px;
            height: auto;
            border: 2px solid #000;
        }

        .btn-dl-large {
            background: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: block;
            width: 100%;
            border: 2px solid #000;
            margin-bottom: 15px;
        }

        .synopsis {
            font-size: 1rem;
            line-height: 1.4;
            border-top: 1px solid #000;
            padding-top: 10px;
        }

        .synopsis p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="btn-back">← RETOUR</a>
    </header>

    <div class="container">
        <h1 class="title">{{ .Book.Title }}</h1>
        <div class="author">
            {{ .Book.Author }}
            {{ if .Book.Series }}
            - <span class="series">{{ .Book.Series }} (T{{ .Book.SeriesIndex }})</span>
            {{ end }}
        </div>

        <div class="cover-container">
            <img src="/cover/{{.Book.ID}}?path={{.Book.Path}}" class="cover" alt="cover">
        </div>

        <div style="display: flex; gap: 10px;">
            <a href="/download/{{.Book.ID}}?path={{.Book.Path}}" class="btn-dl-large"
                style="width: auto; padding: 15px 30px;">
                TÉLÉCHARGER
            </a>
            {{ if .Book.HasKepub }}
            <a href="/download/{{.Book.ID}}?path={{.Book.Path}}&mode=kepub" class="btn-dl-large"
                style="background: #fff; color: #000; width: auto; padding: 15px 30px;">
                KOBO
            </a>
            {{ end }}
        </div>

        <div class="synopsis">
            <h3 style="margin-top:0; text-transform:uppercase;">Résumé</h3>
            {{ .Book.Description | safe }}
        </div>
    </div>

</body>

</html>
